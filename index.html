<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Number Catcher</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #EAFFD0;
        }
        #top-container{
            height: 80vh; /* Ensure full viewport height */
            width: 100%;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        #clock{
            margin-top: 30px;
            text-align: center; 
            color: rgba(1.70, 37.19, 3.12, 0.5); 
            font-size: 124px; 
            font-family: Inika; 
            font-weight: 400; 
            word-wrap: break-word;
        }
        #spawn-container{
            position: relative;
            margin-top: 10px; 
            width: 100%; 
            height: 20px;
        }
        #basket {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 100px;
            z-index: 1;
            /* left: 38%; */
        }
        #bottom-container{
            position: absolute;
            background-color: rgba(0, 115.81, 4.63, 0.5);
            height: 140px;
            width: 100%;
            bottom: 0;
        }
        #password-container{
            margin-top: 40px;
            display: flex; /* Add flex display to make the boxes align horizontally */
            justify-content: center; /* Center the boxes horizontally within the container */
            height: 100px;

        }
        #password-box{
            width: 60px; 
            height: 60px; 
            background: #EAFFD0; 
            border-radius: 10px;
            bottom: 0;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id = "top-container">
        <div id = "clock"> 12:34 </div>
        <div id = "spawn-container"></div>
        <img id = "basket" src="./resources/images/basket.png" />
    </div>
    <div id = "bottom-container">    
        <div id = "password-container">
            <div id = "password-box"></div>
            <div id = "password-box"></div>
            <div id = "password-box"></div>
            <div id = "password-box"></div>
            <div id = "password-box"></div>
        </div>
    </div>
 
    <script src="./resources/js/script.js"></script>
</body>
</html>
